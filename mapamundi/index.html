<!DOCTYPE html>
<html ng-app="mapamundiApp">
<head>
<meta charset="ISO-8859-1">
<title>Mapamundi</title>
<link rel="stylesheet" href="css/app.css"/>
  <!-- Agregamos angular para que funcione  -->
  <script src="node_modules/angular/angular.min.js"></script>
  <!-- BOOTSTRAP -->
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-controller="TodosLospaisesCtrl as paisesT">
	<div class="container">
		<ul class="nav nav-pills">
  			<li role="navegacion" class="active"><a href="#">Mapamundi</a></li>
  			<li role="navegacion"><a href="#">Expedientes</a></li>
		</ul>
	</div>
	<div class="container">
	 	<h1>Mapamundi <small>CarmenSanDiego</small></h1>
	</div>
<div class="container">
 <form class="col-sm-3">
	<div class ="well well-lg">	
      <table class="table table-striped table-hover">
        <thead>	
         <tr>
             <th>Pais</th>
             <th></th>
             <th></th>
         </tr>
         </thead>
         <tbody>
        <!-- <tr ng-repeat="pais in paisesT.paises ">-->
        <tr data-ng-repeat="pais in paisesT.paises"> 
            <td>{{pais.nombre}}</td>
            <td>
            	<button type="submit" class="btn btn-default" ng-click="">
            			<span class="glyphicon glyphicon-remove"></span>
          		</button>
          	</td>
          	 <td>
            	<button type="submit" class="btn btn-default" ng-click="">
            			<span class="glyphicon glyphicon-pencil"></span>
          		</button>
          	</td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary"
	data-ng-click="">Nuevo</button>
    </div>
  </form> 
  <form class="col-sm-4">
  <div class="well well-lg">
 				<div class="form-group">
 				<label for="nombre">Nombre:</label>
				<input 
					name="Nombre"
					class="form-control" 
					ng-model="paisesT.nombre"
					required="true"
					ng-pattern="/^[0-9]+$/"
					placeholder="Ingrese nombre del pais"
					autofocus="autofocus">
			</div>
		<div class ="well well-lg">	
		<table class="table table-striped table-hover">
        <thead>	
         <tr>
             <th>Caracteristicas</th>
             <th></th>
             <th></th>
         </tr>
         </thead>
         <tbody>
        <!-- <tr ng-repeat="pais in paisesT.paises ">-->
        <tr data-ng-repeat="pais in paisesT.paises"> 
            <td>{{pais.caracteristicas}}</td>
        </tr>
        </tbody>
        </table>
        </div>
        <div class="input-group">
							<input 
								type="text"
								name="nombreCaracteristcas"
								class="form-control" 
								ng-model="paisesT.nombreCaracteristicaAagregar"
								required="true"
								ng-pattern="/^[0-9]+$/"
								placeholder="Ingrese la caracterisctica a agregar"
								autofocus="autofocus">
								<span class="input-group-btn">
							<button type="submit" class="btn btn-default" ng-click="paisesT.agregarCaracteristica">
            					<span class="glyphicon glyphicon-plus"></span>
          					</button>
          					</span>
		</div>
		<br>
		<div class ="well well-lg">	
		<table class="table table-striped table-hover">
        <thead>	
         <tr>
             <th>Conexiones</th>
             <th></th>
         </tr>
         </thead>
         <tbody>
        <!-- <tr ng-repeat="pais in paisesT.paises ">-->
        <tr data-ng-repeat="pais in paises"><!-- "pais in paisesT.paises"-->
            <td>{{pais.conexiones}}</td>
            <td>
            	<button type="submit" class="btn btn-default" ng-click="">
            			<span class="glyphicon glyphicon-remove"></span>
          		</button>
          	</td>
        </tr>
        </tbody>
        </table>
        </div>
       <div class="input-group">
       <select name="paisesT.paises as p" class="form-control">
       <option>Nombre Del Pais</option>
       </select>
    	<span class="input-group-btn">
       	<button type="submit" class="btn btn-default" ng-click="paisesT.agregarPaisConexion">
            	<span class="glyphicon glyphicon-plus"></span>
        </button>
        </span>
       </div>
       <br>
       <div class ="well well-lg">	
       	<table class="table table-striped table-hover">
        <thead>	
         <tr>
             <th>Lugares de Interés</th>
             <th></th>
         </tr>
         </thead>
         <tbody>
        <!-- <tr ng-repeat="pais in paisesT.paises ">-->
        <tr data-ng-repeat="pais in paises"><!-- "pais in paisesT.paises"-->
            <td>{{pais.lugaresDeInteres}}</td>
            <td>
            	<button type="submit" class="btn btn-default" ng-click="">
            			<span class="glyphicon glyphicon-remove"></span>
          		</button>
          	</td>
        </tr>
        </tbody>
        </table>
        </div>
       <div class="input-group">
       <select name="paisesT.paises as p" class="form-control">
       <option>Nombre Del Lugar</option>
       </select>
       <span class="input-group-btn">
       	<button type="submit" class="btn btn-default" ng-click="paisesT.agregarLugarDeInteres">
            	<span class="glyphicon glyphicon-plus"></span>
        </button>
        </span>
       </div>
       <br> 
     <button type="submit" class="btn btn-primary"
	data-ng-click="">Aceptar</button>      
 </div>
  </form> 
</div>



    <!-- Importamos los archivos extras que vamos a usar -->
  <script src="js/app.js"></script>
</body>
</html>
