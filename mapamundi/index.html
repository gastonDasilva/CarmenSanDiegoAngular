<!DOCTYPE html>
<html ng-app="mapamundiApp">
<head>
<meta charset="ISO-8859-1">
<title>Mapamundi</title>
<link rel="stylesheet" href="css/app.css"/>
  <!-- Agregamos angular para que funcione  -->
  <script src="node_modules/angular/angular.min.js"></script>
  <!-- BOOTSTRAP -->
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-controller="TodosLospaisesCtrl as paisesT">
	<div class="container">
	 	<h1>Mapamundi </h1>
	</div>
<div class="container">
 <form class="col-sm-3">
	<div class ="well well-lg">	
      <table class="table table-striped table-hover">
        <thead>	
         <tr>
             <th>Nombre</th>
             <th></th>
             <th></th>
         </tr>
         </thead>
         <tbody>
        <!-- <tr ng-repeat="pais in paisesT.paises ">-->
        <tr data-ng-repeat="pais in paisesT.paises"> 
            <td>{{pais.nombre}}</td>
            <td>
            	<button type="submit" class="btn btn-default" ng-click="">
            			<span class="glyphicon glyphicon-remove"></span>
          		</button>
          	</td>
          	 <td>
            	<button type="submit" class="btn btn-default" ng-click="">
            			<span class="glyphicon glyphicon-pencil"></span>
          		</button>
          	</td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary"
	data-ng-click="">Nuevo</button>
    </div>
  </form> 
  <form class="col-sm-4">
  <div class="well well-lg">
 		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<p class="lead"
			data-ng-show="<!-- aca iria el el metodo que retorna ese nombre -->"><!-- aca iria el nombre del pais  --></p>
		</div>
		<table class="table table-striped table-hover">
        <thead>	
         <tr>
             <th>Caracteristicas</th>
             <th></th>
             <th></th>
         </tr>
         </thead>
         <tbody>
        <!-- <tr ng-repeat="pais in paisesT.paises ">-->
        <tr data-ng-repeat="pais in paisesT.paises"> 
            <td>{{pais.caracteristicas}}</td>
        </tr>
        </tbody>
        </table>
        
        <div class="form-group">
							<input 
								name="nombreCaracteristcas"
								class="form-control" 
								ng-model="paisesT.nombreCaracteristicaAagregar"
								required="true"
								ng-pattern="/^[0-9]+$/"
								placeholder="Ingrese la caracterisctica a agregar"
								autofocus="autofocus">
							<button type="submit" class="btn btn-default" ng-click="paisesT.agregarCaracteristica">
            					<span class="glyphicon glyphicon-plus"></span>
          					</button>
		</div>
		<table class="table table-striped table-hover">
        <thead>	
         <tr>
             <th>Conexiones</th>
             <th></th>
         </tr>
         </thead>
         <tbody>
        <!-- <tr ng-repeat="pais in paisesT.paises ">-->
        <tr data-ng-repeat="pais in paises"><!-- "pais in paisesT.paises"-->
            <td>{{pais.conexiones}}</td>
            <td>
            	<button type="submit" class="btn btn-default" ng-click="">
            			<span class="glyphicon glyphicon-remove"></span>
          		</button>
          	</td>
        </tr>
        </tbody>
        </table>
       <div class="form-group">
       <select name="paisesT.paises as p" class="form-control">
       <option>Nombre Del Pais</option>
       </select>
       	<button type="submit" class="btn btn-default" ng-click="paisesT.agregarPaisConexion">
            	<span class="glyphicon glyphicon-plus"></span>
        </button>
       </div>
       
       		<table class="table table-striped table-hover">
        <thead>	
         <tr>
             <th>Lugares de Interés</th>
             <th></th>
         </tr>
         </thead>
         <tbody>
        <!-- <tr ng-repeat="pais in paisesT.paises ">-->
        <tr data-ng-repeat="pais in paises"><!-- "pais in paisesT.paises"-->
            <td>{{pais.lugaresDeInteres}}</td>
            <td>
            	<button type="submit" class="btn btn-default" ng-click="">
            			<span class="glyphicon glyphicon-remove"></span>
          		</button>
          	</td>
        </tr>
        </tbody>
        </table>
       <div class="form-group">
       <select name="paisesT.paises as p" class="form-control">
       <option>Nombre Del Lugar</option>
       </select>
       	<button type="submit" class="btn btn-default" ng-click="paisesT.agregarLugarDeInteres">
            	<span class="glyphicon glyphicon-plus"></span>
        </button>
       </div> 
     <button type="submit" class="btn btn-primary"
	data-ng-click="">Aceptar</button>      
 </div>
  </form> 
</div>



    <!-- Importamos los archivos extras que vamos a usar -->
  <script src="js/app.js"></script>
</body>
</html>
